{% extends 'base.html' %}

{% block title %}Contact US{% endblock title %}


{% block body %}

  <dev class="container-fluid mb-3">
    <img src="https://source.unsplash.com/1200x200/?phone,contact" class="d-block w-100" alt="..." ">
  </dev>  
  
  <div class="container">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
  body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
  }
#login .container #login-row #login-column #login-box {
  margin-top: 50px;
  max-width: 600px;
  height: 550px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
  }
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
  }
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
  }
    </style>
    <div id="login">
        <h3 class="text-center text-white pt-5">Contact US</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="Querrysubmit/" method="POST">

                        {% csrf_token %} 

                            <h3 class="text-center text-info">Enter you details</h3>
                            <div class="form-group">
                                <label for="name" class="text-info">Name:</label><br>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="text-info">Phone:</label><br>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="desc" class="text-info">Querries:</label><br>
                                <textarea class="form-control" id="desc" name = 'desc' rows="4"></textarea>
                            </div>
                            
                            <div class="form-group">
                              <input type="submit" name="Querrysubmit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

{% endblock body %}
